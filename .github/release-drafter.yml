name: Release Drafter

on:
  push:
    branches:
      - main

template: |
  ## What's Changed

  $CHANGES

categories:
  - title: "ğŸš¨ Breaking changes"
    labels:
      - "breaking-change"
  - title: "âœ¨ New features"
    labels:
      - "new-feature"
      - "feature"
  - title: "ğŸ› Bug fixes"
    labels:
      - "bugfix"
      - "bug"
      - "fix"
  - title: "ğŸš€ Enhancements"
    labels:
      - "enhancement"
      - "refactor"
      - "performance"
  - title: "ğŸ§° Maintenance"
    labels:
      - "maintenance"
      - "chore"
      - "ci"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"
      - "docs"
  - title: "â¬†ï¸ Dependency updates"
    labels:
      - "dependencies"

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
version-resolver:
  major:
    labels:
      - "major"
      - "breaking-change"
  minor:
    labels:
      - "minor"
      - "new-feature"
      - "feature"
  patch:
    labels:
      - "bugfix"
      - "bug"
      - "fix"
      - "chore"
      - "ci"
      - "dependencies"
      - "documentation"
      - "enhancement"
      - "performance"
  default: patch

exclude-labels:
  - "skip-changelog"
