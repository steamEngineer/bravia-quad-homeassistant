name: Validation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  hacs:
    name: ğŸ“¦ HACS
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v6"
      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "integration"

  hassfest:
    name: ğŸ  Hassfest
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v6"
      - name: Run hassfest
        uses: "home-assistant/actions/hassfest@master"
