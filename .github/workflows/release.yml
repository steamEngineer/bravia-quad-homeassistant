name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.1)'
        required: true
        type: string
      release_notes:
        description: 'Release notes (optional)'
        required: false
        type: string

jobs:
  release:
    name: ğŸ“¦ Create release archive
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: â¤µï¸ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”¢ Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: ğŸ“ Update manifest.json version
        run: python3 scripts/update_manifest_version.py ${{ steps.version.outputs.version }}

      - name: ğŸ” Verify version
        run: |
          echo "=== manifest.json ==="
          grep '"version"' custom_components/bravia_quad/manifest.json

      - name: ğŸ“¦ Create release archive
        working-directory: custom_components/bravia_quad
        run: zip -r ../../bravia_quad.zip .

      - name: ğŸ“ Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: bravia_quad.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
