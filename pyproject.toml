[project]
name = "bravia-quad-homeassistant"
version = "1.3.2"
description = "Home Assistant custom integration for Sony Bravia Quad AV amplifiers"
readme = "README.md"
license = "MIT"
requires-python = ">=3.13.2"

# No runtime dependencies - uses Python's built-in asyncio
dependencies = []

[dependency-groups]
dev = [
    "colorlog>=6.10.0",
    "homeassistant>=2025.11.0",
    "pip>=21.3.1",
    "pre-commit>=4.0.0",
    "pycares<5.0.0",
    "pytest-homeassistant-custom-component>=0.13.297",
    "ruff>=0.14.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
